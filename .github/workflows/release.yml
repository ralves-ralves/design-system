name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    env:
      NILO_GITHUB_TOKEN: ${{ secrets.PACKAGE_PUBLISH_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Get package version
        id: pkg
        run: echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: tag
        run: |
          if git rev-parse "v${{ steps.pkg.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        if: steps.tag.outputs.exists == 'false'
        run: npm ci

      - name: Build
        if: steps.tag.outputs.exists == 'false'
        run: npm run build

      - name: Publish to GitHub Packages
        if: steps.tag.outputs.exists == 'false'
        run: npm publish

      - name: Create GitHub Release
        if: steps.tag.outputs.exists == 'false'
        run: gh release create "v${{ steps.pkg.outputs.version }}" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.NILO_GITHUB_TOKEN }}
